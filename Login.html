<button id="googleLogin">Sign up with Google</button>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="register">Register</button>
<button id="login">Login</button>

<script type="module">
  // ✅ Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // ✅ Tvoj config iz Firebase konzole
  const firebaseConfig = {
    apiKey: "AIzaSyDOFjsN_dC8qlr64BZu_KxvXFC-5vm_FVQ",
    authDomain: "login-eb99f.firebaseapp.com",
    projectId: "login-eb99f",
    storageBucket: "login-eb99f.firebasestorage.app",
    messagingSenderId: "949710857431",
    appId: "1:949710857431:web:827bda1f200ff8923ffc92",
    measurementId: "G-X78MP0X3G2"
  };

  // ✅ Inicijalizacija Firebase app-a i auth-a
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Google login
  const provider = new GoogleAuthProvider();
  document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert("Ulogovan kao: " + user.email);
      })
      .catch((error) => {
        console.error(error);
        alert("Greška: " + error.message);
      });
  });

  // Email registracija
  document.getElementById("register").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then((userCredential) => {
        alert("Registrovan: " + userCredential.user.email);
      })
      .catch((err) => alert(err.message));
  });

  // Email login
  document.getElementById("login").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then((userCredential) => {
        alert("Ulogovan: " + userCredential.user.email);
      })
      .catch((err) => alert(err.message));
  });
</script>
