<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <button id="googleLogin">Continue with Google</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider }
  from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  import { getAnalytics } from "firebase/analytics";
  const analytics = getAnalytics(app);
  // Tvoj config (ovaj deo kopiraš)
  const firebaseConfig = {
    apiKey: "AIzaSyDOFjsN_dC8qlr64BZu_KxvXFC-5vm_FVQ",
    authDomain: "login-eb99f.firebaseapp.com",
    projectId: "login-eb99f",
    storageBucket: "login-eb99f.firebasestorage.app",
    messagingSenderId: "949710857431",
    appId: "1:949710857431:web:827bda1f200ff8923ffc92",
    measurementId: "G-X78MP0X3G2"
  };

  // Inicijalizacija Firebase-a
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Login dugme
  document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert("Dobrodošao " + user.email);
        window.location.href = "index.html"; // prebaci ga na glavni sajt
      })
      .catch((error) => {
        alert("Greška: " + error.message);
      });
  });
</script>
</body>
</html>
