<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css.css" />
  <title>Login</title>
</head>
<body>
  <video autoplay muted loop playsinline preload="auto" class="bg-video1">
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="container14">
    <div class="text15">Login</div>
    <button id="googleLogin">
      <img src="google.webp" class="picture7">
      <div class="text16">Continue with Google</div>
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // ðŸ”¹ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOFjsN_dC8qlr64BZu_KxvXFC-5vm_FVQ",
      authDomain: "login-eb99f.firebaseapp.com",
      projectId: "login-eb99f",
      storageBucket: "login-eb99f.firebasestorage.app",
      messagingSenderId: "949710857431",
      appId: "1:949710857431:web:827bda1f200ff8923ffc92",
      measurementId: "G-X78MP0X3G2"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Klik na dugme
    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, googleProvider)
        .then(() => {
          // âœ… Kad se uloguje, prebaci na index.html
          window.location.href = "index.html";
        })
        .catch((err) => {
          console.error("Google login error:", err);
          alert(err.message);
        });
    });
  </script>
</body>
</html>
