<button id="googleLogin">Continue with Google</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithPopup, 
    GoogleAuthProvider,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // ðŸ”¹ Firebase config
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ============ GOOGLE LOGIN ============
  const googleProvider = new GoogleAuthProvider();
  document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, googleProvider)
      .catch((err) => alert(err.message));
  });

  // ============ PRAÄ†ENJE STANJA ============
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Ako je ulogovan
      document.getElementById("loginLink").style.display = "none";
      document.getElementById("userMenu").style.display = "flex";
      document.getElementById("userName").innerText = `Hello, ${user.displayName || user.email}`;
      if (user.photoURL) document.getElementById("userPic").src = user.photoURL;
    } else {
      // Ako nije ulogovan
      document.getElementById("loginLink").style.display = "flex";
      document.getElementById("userMenu").style.display = "none";
    }
  });

  // ============ LOGOUT ============
  document.getElementById("logoutBtn").addEventListener("click", (e) => {
    e.preventDefault(); // da ne refresuje stranicu
    signOut(auth).catch((error) => console.error(error));
  });
</script>
