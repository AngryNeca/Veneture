<button id="googleLogin">Continue with Google</button>
<button id="facebookLogin">Continue with Facebook</button>
<button id="emailPasswordLogin">Continue with Email/Password</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithPopup, 
    GoogleAuthProvider,
    FacebookAuthProvider,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // ðŸ”¹ Tvoj Firebase config
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ============ GOOGLE LOGIN ============
  const googleProvider = new GoogleAuthProvider();
  document.getElementById("googleLogin").addEventListener("click", () => {
    signInWithPopup(auth, googleProvider)
      .then((result) => {
        alert("Google login: " + result.user.email);
      })
      .catch((err) => alert(err.message));
  });

  // ============ EMAIL/PASSWORD LOGIN ============
  document.getElementById("emailPasswordLogin").addEventListener("click", () => {
    const email = prompt("Unesi email:");
    const pass = prompt("Unesi lozinku:");

    signInWithEmailAndPassword(auth, email, pass)
      .then((result) => {
        alert("Login: " + result.user.email);
      })
      .catch((err) => alert(err.message));
  });
</script>
